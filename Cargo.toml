[package]
name = "placementd"
version = "0.1.0"
edition = "2021"
authors = ["R Tyler Croy <rtyler@brokenco.de>"]
description = "Placement service for neutron"
readme = "README.md"
license = "LICENSE"

[dependencies]
sqlx = "0.7.3"
tide = "0.16.0"

#tokio = { version = "=1", features = ["macros", "rt-multi-thread", "time", "tracing", "fs", "bytes"] }
kube = { version = "0.88.1", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.21.0", features = ["latest"] }
futures = "0.3.30"
async-std = { version = "1.12.0", features = ["tokio1", "attributes"] }
serde = { version = "1.0.196", features = ["derive"] }
pretty_env_logger = "0.5.0"
driftwood = "0.0.7"
dotenv = "0.15.0"
chrono = "0.4.33"
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
surf = "2.3.2"
serde_yaml = "0.9.31"
